<!DOCTYPE html>
<html>

<head>
    <title>line Login JavaScript Example</title>
    <meta charset="UTF-8">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.2/qs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.2/qs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
<script>
    function Auth() {
        let URL = 'https://access.line.me/oauth2/v2.1/authorize?'
        URL += 'response_type=code'
        URL += '&client_id=1656734224';
        URL += '&redirect_uri=https://jxes6102.github.io/login/index.html'
        URL += '&state=123456789'
        URL += '&scope=openid%20profile'
        window.location.href = URL;
    }
    var query = location.href; // 接網址的參數
    var codes, tokenResult, idTokenDecode

    if (query.indexOf('?') != -1) {
        //之後去分割字串把分割後的字串放進陣列中
        var ary1 = query.split('?');
        //此時ary1裡的內容為：
        //https://jxes6102.github.io/login/index.html
        //code=d2NoreNjJuS4MbkglrOO&state=123456789
        //下一步把後方傳遞的每組資料各自分割
        var ary2 = ary1[1].split('&');
        //此時ary2裡的內容為：
        //code=d2NoreNjJuS4MbkglrOO
        //state=123456789
        //最後如果我們要找id的資料就直接取ary[0]下手，name的話就是ary[1]
        var ary3 = ary2[0].split('=');
        //此時ary3裡的內容為：
        //code
        //d2NoreNjJuS4MbkglrOO
        //取得id值
        codes = ary3[1];

        let options = Qs.stringify({ // POST的參數  用Qs是要轉成form-urlencoded 因為LINE不吃JSON格式
            grant_type: 'authorization_code',
            code: codes,
            redirect_uri: "https://jxes6102.github.io/login/index.html",
            client_id: "1656734224",
            client_secret: "b1c3002d8737a6a2eabf15b16542b977"
        })

        axios.post('https://api.line.me/oauth2/v2.1/token', options, {
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(res => {
            tokenResult = res.data // 回傳的結果
            idTokenDecode = parseJwt(res.data.id_token) // 把結果的id_token做解析
            console.log(tokenResult)
            console.log(idTokenDecode)
            document.getElementById('statusline').innerHTML =
                'Thanks for logging in LINE, ' + idTokenDecode.name + '!'
        })
    }

    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    };
</script>

<body>
    <div id="all">
        <div class="container">
            <div class="row pt-2">
                <div class="col-12">
                    <button class="btn btn-success" onclick="Auth()">LINE登入</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div id="statusline">
                        Please log line into this webpage.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    #all {
        height: 100vh;
        width: 100vw;
    }
</style>

</html>
