<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
</head>

<script>
    function Auth() {
        let URL = 'https://access.line.me/oauth2/v2.1/authorize?'
        URL += 'response_type=code'
        URL += '&client_id=1656734224';
        URL += '&redirect_uri=https://jxes6102.github.io/login_demo/'
        URL += '&state=123456789'
        URL += '&scope=openid%20profile'
        window.location.href = URL;
    }
</script>

<body>
    <button onclick="Auth()">點選</button>
</body>

</html>
