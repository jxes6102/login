<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.2/qs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.2/qs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
<script>
    function Auth() {
        let URL = 'https://access.line.me/oauth2/v2.1/authorize?'
        URL += 'response_type=code'
        URL += '&client_id=1656734224';
        URL += '&redirect_uri=https://jxes6102.github.io/login/index.html'
        URL += '&state=123456789'
        URL += '&scope=openid%20profile'
        window.location.href = URL;
    }
    var query = location.href; // 接網址的參數
    var codes, tokenResult, idTokenDecode

    if (query.indexOf('?') != -1) {
        //之後去分割字串把分割後的字串放進陣列中
        var ary1 = query.split('?');

        var ary2 = ary1[1].split('&');

        var ary3 = ary2[0].split('=');
        codes = ary3[1];

        let options = Qs.stringify({ // POST的參數  用Qs是要轉成form-urlencoded 因為LINE不吃JSON格式
            grant_type: 'authorization_code',
            code: codes,
            redirect_uri: "https://jxes6102.github.io/login/index.html",
            client_id: "1656734224",
            client_secret: "b1c3002d8737a6a2eabf15b16542b977"
        })

        axios.post('https://api.line.me/oauth2/v2.1/token', options, {
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(res => {
            tokenResult = res.data // 回傳的結果
            idTokenDecode = parseJwt(res.data.id_token) // 把結果的id_token做解析
            console.log(tokenResult)
            console.log(idTokenDecode)
                // document.getElementById('statusline').innerHTML =
                //     'Thanks for logging in LINE, ' + idTokenDecode.name + '!'
        })
    }

    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    };






    function statusChangeCallback(response) { // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response); // The current login status of the person.
        if (response.status === 'connected') { // Logged into your webpage and Facebook.
            testAPI();
        } else { // Not logged into your webpage or we are unable to tell.
            // document.getElementById('statusfb').innerHTML = 'Please log fb' +
            //     'into this webpage.';
        }
    }

    function checkLoginState() {
        logoutfb()
        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                console.log('你已經登入囉')
            } else {
                login()
            }
        });
    }

    window.fbAsyncInit = function() {
        FB.init({
            appId: '625139558607959',
            cookie: true, // Enable cookies to allow the server to access the session.
            xfbml: true, // Parse social plugins on this webpage.
            version: 'v3.1' // Use this Graph API version for this call.
        });


        FB.getLoginStatus(function(response) { // Called after the JS SDK has been initialized.
            statusChangeCallback(response); // Returns the login status.
        });
    };

    function testAPI() { // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            // document.getElementById('statusfb').innerHTML =
            //     'Thanks for logging in FB, ' + response.name + '!';
        });
    }

    function login() {
        FB.login(function(response) {
            console.log(response);
            if (response.status === "connected") {
                FB.api('/me', {
                    'fields': 'id,name,email,picture'
                }, function(response) {
                    console.log("fb 登入成功", response);
                });
            }
        }, {
            scope: 'email',
            auth_type: 'reauthenticate'
        });
    }

    function logoutfb() {
        FB.logout(function(response) {
            console.log("fb 登出成功", response)
        });
    }
</script>

<body>
    <div id="all">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="row pt-2">
                        <div class="col-12 ">
                            <h5 class="text-left">登入:</h5>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-12">
                            <button id="linebg" class="btn btn-success" onclick="Auth()"></button>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-12 ">
                            <button id="fbg" class="btn btn-primary" onclick="checkLoginState()"></button>
                            <!-- <button class="btn btn-primary" onclick="logoutfb()">登出fb</button> -->
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <!-- <div id="statusfb">
                            </div>
                            <div id="statusline">
                                Please log line into this webpage.
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="col-6 border border-2 rounded border-secondary mt-2">
                    <div class="row">
                        <h4 class="m-3">XX，你好</h4>
                    </div>
                    <div class="row mt-1">
                        <div class="col-3">
                            <h5 class="float-right">取貨電話:</h5>
                        </div>
                        <div class="col-9">
                            <input id="phone" onkeyup="value=this.value.replace(/\D+/g,'')" class="element" type="text">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-3">
                            <h5 class="float-right">取貨分店:</h5>
                        </div>
                        <div class="col-9">
                            <select id="branch" class="element" name="">
                                <option value="1">義成</option>
                                <option value="2">宜蘭</option>
                                <option value="3">五結</option>
                                <option value="4">女中</option>
                                <option value="5">北成</option>
                                <option value="6">中正</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-11">
                            <button id="send" class="btn btn-info float-right">送出</button>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div id="null" class="row mb-1">
                        <div class="col-12 ">
                            <h4 class="text-center text-danger">電話不能輸入空值</h4>
                        </div>
                    </div>
                </div>
                <div class="col-3">

                </div>
            </div>
        </div>
    </div>
</body>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
